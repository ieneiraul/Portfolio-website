<div class="container">
  <div class="mb-2">
    <div>
      <button (click)="isCollapsed = !isCollapsed"
        class="btn btn-outline-primary mb-2 me-2">Filter</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm" style="width: 250px;">
        <form>
          <div class="row mx-0">
            <div class="col">
              <small><b>Languages</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox"
                         class="form-check-input position-static me-2"
                         [(ngModel)]="java"
                         (change)="filter()"
                         name="java">
                  <label class="form-check-label small">Java</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox"
                         class="form-check-input position-static me-2"
                         [(ngModel)]="javascript"
                         (change)="filter()"
                         name="javascript">
                  <label class="form-check-label small">Javascript</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox"
                         class="form-check-input position-static me-2"
                         [(ngModel)]="typescript"
                         (change)="filter()"
                         name="typescript">
                  <label class="form-check-label small">Typescript</label>
                </div>
              </div>
            </div>
            <div class="col">
              <small><b>Frameworks</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox"
                         class="form-check-input position-static me-2"
                         [(ngModel)]="angular"
                         (change)="filter()"
                         name="angular">
                  <label class="form-check-label small">Angular</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox"
                         class="form-check-input position-static me-2"
                         [(ngModel)]="react"
                         (change)="filter()"
                         name="react">
                  <label class="form-check-label small">React</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4 mx-auto" style="max-width: 380px; min-width: 380px">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>

</div>
